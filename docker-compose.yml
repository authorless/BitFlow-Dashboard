version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/price"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - .:/app
      - /app/node_modules

  price-updater:
    build: 
      context: .
      dockerfile: Dockerfile
    command: node server/services/pricePoller.ts
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/price', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 1m
      timeout: 10s
      retries: 3
    volumes:
      - .:/app
      - /app/node_modules
